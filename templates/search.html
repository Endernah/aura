<head>
    <title>Aura</title>
    <link rel="stylesheet" type="text/css" href="static/css/search.css">
    <script src="static/js/check_screen_size.js"></script>
</head>
<div class="search">
    <p><a href="/", style="text-decoration: none; color: rgb(0, 153, 255);">AURA</a></p>
    <p id="results">{{ search_results }}</p>
    <div class="results_list">
        <ul>
            {% for result in results %}
            <li><a href="/profile?p={{ work(result) }}", style="text-decoration: none;">{{ result }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
</html>
